<div class="card" style="width: 25rem;">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <img [src]="imageSrc" width="350" height="250" (click)="fileUploader.click()">
            <div class="form-group">
                <label>Select file to upload</label>
                <input type="file" accept="image/*" #fileUploader class="form-control" formControlName="imageUrl"
                    (change)="showPreview($event)"/>
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is
                    required.</div>
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Caption" />
                <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is
                    required.</div>
            </div>
            <div class="form-group">
                <select class="form-control" formControlName="category">
                    <option value="Animal">Animal</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Bird">Bird</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                   <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Go to Gallery</a>    
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
                </div>
            </div>
            
        </form> 
    </div>
</div>
